<html ng-app="custom_embed">
    <head>

        <base href="/">

        <!-- JQUERY -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Glyphicons -->
        <!-- TODO: download this -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        
        <!-- ANGULAR -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        
        <!-- CORE -->
        <link rel="stylesheet" href="/css/core.css">
        <script src="/js/core.js"></script>

        <!-- Services -->
        <script src="/js/googleApi.js"></script>
        <script src="/js/embedManager.js"></script>
        <script src="/js/iframeManager.js"></script>
        <script src="/js/videoLinkModal.js"></script>

        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>custom_embed</title>

    </head>

    <body>

        <div ng-controller="loginController" class="container-fluid">

            <div class="row">
                <div class="col text-center">
                    <h3>Custom Embed</h3>
                </div>
            </div>            

            <div class="row" ng-hide="userAuthenticated">
                <div class="col-12 text-center">
                    <p>A free service that embeds Youtube videos into custom players</p>
                </div>
                <div class="col-12 text-center">
                        <a href="" data-toggle="modal" data-target="#iframeModal" embed-id="6f9fefa0-4ac7-11e8-9764-53e51d5e3685" class="ng-binding">Example</a>
                </div>
                <div class="col-12 mt-3 text-center">
                    <button ng-click="loginGoogle()" type="button" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
            
            <div ng-show="userAuthenticated" ng-include="'/html/partials/topLinks.html'"></div>
            
            <div ng-controller="videoModalController">
                <div ng-if="userAuthenticated" ng-controller="embedFetchController" ng-view></div>
                <div ng-include="'/html/partials/videoModal.html'"></div>
            </div>
            

        </div>


    </body>

</html>
