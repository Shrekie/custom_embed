<html ng-app="custom_embed">
    <head>

        <base href="/">

        <!-- JQUERY -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- ANGULAR -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        
        <!-- CORE -->
        <link rel="stylesheet" href="/css/core.css">
        <script src="/js/core.js"></script>

        <!-- Services -->
        <script src="/js/googleApi.js"></script>
        <script src="/js/embedStream.js"></script>
        <script src="/js/videoLinkModal.js"></script>

        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>custom_embed</title>

    </head>

    <body>

        <div ng-controller="appConstructor" class="container-fluid">

            <div class="row">
                <div class="col text-center">
                    <h1>Custom Embed</h1>
                </div>
            </div>

            
            <div ng-controller="loginController">

                <div class="row" ng-hide="userAuthenticated">
                    <div class="col text-center">
                        <p>Hello, please log in to enjoy this service</p>
                        <button ng-click="loginGoogle()" type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
                
                <div ng-show="userAuthenticated" ng-include="'/html/partials/topLinks.html'"></div>
                <div ng-if="userAuthenticated" ng-controller="embedFetchController" ng-view></div>

            </div>

        </div>

        <!-- Video Player Modal -->
        <!-- TODO: put this in a partial -->
        <div class="modal fade" id="iframeModal" tabindex="-1" role="dialog" aria-labelledby="iframeModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="iframeModal-modal-title modal-title" id="iframeModal">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="iframeContainer"></div>
                <code class="iframeModal-modal-body iframeExample modalIframeExample"></code>
                <div class="deleteEmbedLink-modal"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>

    </body>

</html>
