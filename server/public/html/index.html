<html ng-app="custom_embed">
    <head>

        <base href="/">

        <!-- JQUERY -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- ANGULAR -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        
        <!-- CORE -->
        <link rel="stylesheet" href="/css/core.css">
        <script src="/js/core.js"></script>

        <!-- Services -->
        <script src="/js/googleApi.js"></script>
        <script src="/js/embedStream.js"></script>
        <script src="/js/videoLinkModal.js"></script>

        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>custom_embed</title>

    </head>

    <body>
        <div ng-controller="appConstructor" class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1>Custom Embed</h1>
                </div>
            </div>
            <div ng-hide="userAuthenticated" class="row">
                <div class="col text-center">
                    <p>Hello, please log in to enjoy this service</p>
                    <button ng-click="loginGoogle()" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
            <div ng-show="userAuthenticated" class="row">
                    <div class="col">
                        <ul class="nav justify-content-center nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="generateEmbed" data-toggle="tab" aria-controls="generateEmbed" aria-selected="true" role="tab" href="/">Generate</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="userEmbeds-tab" href="/userEmbeds" data-toggle="tab" role="tab" aria-controls="userEmbeds" aria-selected="false">My Embeds</a>
                            </li>
                        </ul>
                    </div>
            </div>
            <div ng-show="userAuthenticated">
                <div ng-view></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="iframeModal" tabindex="-1" role="dialog" aria-labelledby="iframeModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="iframeModal-modal-title modal-title" id="iframeModal">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="iframeContainer"></div>
                <code class="iframeModal-modal-body iframeExample modalIframeExample"></code>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>

    </body>

</html>
